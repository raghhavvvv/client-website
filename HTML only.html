-->

<div class="w-full max-w-md mx-auto py-8 px-4 sm:px-6 lg:px-8">
  <h2 class="text-3xl font-bold text-center mb-6">Work with us</h2>
  <form class="space-y-6">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">
        Name
      </label>
      <div class="mt-1">
        <input
          id="name"
          type="text"
          autocomplete="name"
          required=""
          class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-black focus:border-black sm:text-sm"
          name="name"
        />
      </div>
    </div>
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">
        Email
      </label>
      <div class="mt-1">
        <input
          id="email"
          type="email"
          autocomplete="email"
          required=""
          class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-black focus:border-black sm:text-sm"
          name="email"
        />
      </div>
    </div>
    <div>
      <label for="phone" class="block text-sm font-medium text-gray-700">
        Phone
      </label>
      <div class="mt-1">
        <input
          id="phone"
          type="tel"
          autocomplete="tel"
          required=""
          class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-black focus:border-black sm:text-sm"
          name="phone"
        />
      </div>
    </div>
    <div>
      <label for="job-preference" class="block text-sm font-medium text-gray-700">
        Job Preference
      </label>
      <div class="mt-1">
        <select
          id="job-preference"
          name="job-preference"
          required=""
          class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-black focus:border-black sm:text-sm"
        >
          <option>Select a job preference</option>
          <option>Software Engineer</option>
          <option>Product Manager</option>
          <option>Designer</option>
          <option>Other</option>
        </select>
      </div>
    </div>
    <div>
      <label for="resume" class="block text-sm font-medium text-gray-700">
        Upload Resume
      </label>
      <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
        <div class="space-y-1 text-center">
          <svg
            class="mx-auto h-12 w-12 text-gray-400"
            stroke="currentColor"
            fill="none"
            viewBox="0 0 48 48"
            aria-hidden="true"
          >
            <path
              d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </svg>
          <div class="flex text-sm text-gray-600">
            <label
              for="resume"
              class="relative cursor-pointer bg-white rounded-md font-medium text-black hover:text-black focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-black"
            >
              <span>Upload a file</span>
              <input id="resume" type="file" class="sr-only" name="resume" />
            </label>
            <p class="pl-1">or drag and drop</p>
          </div>
          <p class="text-xs text-gray-500">PNG, JPG, PDF up to 10MB</p>
        </div>
      </div>
    </div>
    <div>
      <button
        type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black"
      >
        Submit
      </button>
    </div>
  </form>
</div>
